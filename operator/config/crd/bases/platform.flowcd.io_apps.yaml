                x-kubernetes-list-map-keys:
                - type
                x-kubernetes-list-type: map
              imageTag:
                description: imageTag is the container image tag currently running.
                type: string
              lastBuildAt:
                description: lastBuildAt is the timestamp of the last successful image
                  build.
                format: date-time
                type: string
              lastDeployedAt:
                description: lastDeployedAt is the timestamp of the last successful
                  deployment.
                format: date-time
                type: string
              phase:
                description: phase is the high-level lifecycle phase of the App.
                enum:
                - Pending
                - Building
                - Deploying
                - Healthy
                - Degraded
                - Failed
                - Suspended
                type: string
              readyReplicas:
                description: readyReplicas is the number of pods that are fully ready.
                format: int32
                type: integer
              url:
                description: url is the primary HTTP(S) URL for the deployed application.
                type: string
            type: object
        required:
        - spec
        type: object
