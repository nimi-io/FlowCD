---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.20.1
  name: apps.platform.flowcd.io
spec:
  group: platform.flowcd.io
  names:
    kind: App
    listKind: AppList
    plural: apps
    singular: app
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - jsonPath: .status.phase
      name: Phase
      type: string
    - jsonPath: .status.imageTag
      name: Image
      type: string
    - jsonPath: .status.readyReplicas
      name: Ready
      type: integer
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: App is the Schema for the apps API.
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: spec defines the desired state of App.
            properties:
              branch:
                default: main
                description: branch is the Git branch, tag, or commit SHA to deploy.
                type: string
              destination:
                description: destination specifies the target namespace for the workload
                  resources.
                properties:
                  namespace:
                    description: |-
                      namespace in which Deployment / Service are created.
                      Defaults to the App resource's own namespace when empty.
                    type: string
                type: object
              domains:
                description: domains is a list of custom hostnames that should be
                  routed to this app.
                items:
                  type: string
                type: array
              env:
                description: env is a list of environment variables injected into
                  the container.
                items:
                  description: AppEnvVar is an environment variable with an optional
                    Secret reference.
                  properties:
                    name:
                      description: name of the environment variable.
                      minLength: 1
                      type: string
                    secretKeyRef:
                      description: secretKeyRef references a key inside a Kubernetes
                        Secret.
                      properties:
                        key:
                          description: key within the Secret whose value will be used.
                          type: string
                        name:
                          description: name of the Secret resource.
                          type: string
                      required:
                      - key
                      - name
                      type: object
                    value:
                      description: value is the literal string value (avoid for sensitive
                        data â€” use secretKeyRef).
                      type: string
                  required:
                  - name
                  type: object
                type: array
              image:
                description: |-
                  image is the fully-qualified container image to run (e.g. set by the build pipeline).
                  When empty the controller will not create a Deployment until an image is provided.
                type: string
              port:
                default: 8080
                description: port is the TCP port the container listens on.
                format: int32
                maximum: 65535
                minimum: 1
                type: integer
              replicas:
