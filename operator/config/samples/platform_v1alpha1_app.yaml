apiVersion: platform.flowcd.io/v1alpha1
kind: App
metadata:
  name: app-sample
  namespace: default
spec:
  repoUrl: "https://github.com/acme-corp/api-service"
  branch: "main"
  image: "nginx:1.25"
  port: 80
  replicas: 2
  domains:
    - api.acme.dev
  env:
    - name: NODE_ENV
      value: production
    - name: DATABASE_URL
      secretKeyRef:
        name: app-sample-secrets
        key: database-url
